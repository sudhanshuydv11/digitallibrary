        <!-- Placed at the end of the document so the pages load faster -->
        <script>
            var ar="";
            function myfunc(y)
            {
                if(ar!=y)
              {
                  if(ar.length!=0){
                document.getElementById(ar).className="btn btn-light btn-lg";
                document.getElementById("b_"+ar).style.display="none";}

                document.getElementById(y).className="btn btn-primary btn-lg";
              document.getElementById("b_"+y).style.display="";
              

             ar=y;}
              else
              {
                document.getElementById(y).className="btn btn-light btn-lg";
                document.getElementById("b_"+y).style.display="none";
                ar="";
             }
            }
        </script>
